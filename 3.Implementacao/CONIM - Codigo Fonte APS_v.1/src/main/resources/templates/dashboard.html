<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sistema de Locação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Locação</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/contratos">Contratos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/imoveis">Imóveis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inquilinos">Inquilinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fiadores">Fiadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pagamentos">Pagamentos</a>
                    </li>
                </ul>
                <a href="/logout" class="btn btn-outline-light">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Contratos Ativos</h5>
                        <p class="card-text display-4" th:text="${totalContratos}">0</p>
                        <a href="/contratos" class="text-white">Ver todos</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Pagamentos Este Mês</h5>
                        <p class="card-text display-4" th:text="${totalPagamentos}">0</p>
                        <a href="/pagamentos" class="text-white">Ver detalhes</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Imóveis Disponíveis</h5>
                        <p class="card-text display-4" th:text="${imoveisDisponiveis}">0</p>
                        <a href="/imoveis" class="text-white">Ver lista</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                Últimos Contratos Cadastrados
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imóvel</th>
                            <th>Inquilino</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contrato : ${ultimosContratos}">
                            <td th:text="${contrato.id}"></td>
                            <td th:text="${contrato.imovel.endereco}"></td>
                            <td th:text="${contrato.inquilino.nome}"></td>
                            <td th:text="${#numbers.formatCurrency(contrato.valorAluguel)}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
