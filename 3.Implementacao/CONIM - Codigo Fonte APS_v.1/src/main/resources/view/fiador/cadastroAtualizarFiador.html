<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${fiador.id} ? 'Editar Fiador' : 'Novo Fiador'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar igual ao template anterior -->
    </nav>

    <div class="container mt-4">
        <h1 th:text="${fiador.id} ? 'Editar Fiador' : 'Novo Fiador'"></h1>

        <form th:action="@{/fiadores}" th:object="${fiador}" method="post">
            <input type="hidden" name="redirectTo" th:value="${redirectTo}"/>
            <input type="hidden" th:field="*{id}" />

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" th:field="*{nome}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CPF</label>
                    <input type="text" class="form-control" th:field="*{cpf}" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" th:field="*{telefone}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">CEP</label>
                    <input type="text" class="form-control" th:field="*{CEP}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Bairro</label>
                    <input type="text" class="form-control" th:field="*{bairro}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Número</label>
                    <input type="text" class="form-control" th:field="*{numero}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Endereço</label>
                <input type="text" class="form-control" th:field="*{endereco}">
            </div>

            <div class="mb-3">
                <label class="form-label">Renda Mensal</label>
                <input type="number" step="0.01" class="form-control" th:field="*{rendaMensal}">
            </div>

            <div class="mb-3">
                <label class="form-label">Categoria</label>
                <select class="form-select" th:field="*{categoria}">
                    <option th:each="tipo : ${T(com.imobiliaria.locacao.enums.TiposDeCliente).values()}"
                            th:value="${tipo}" th:text="${tipo}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Observações</label>
                <textarea class="form-control" th:field="*{observacoes}" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>

            <a th:if="${redirectTo != null}" th:href="${redirectTo}" class="btn btn-secondary ms-2">Cancelar</a>
            <a th:if="${redirectTo == null}" th:href="@{/fiadores}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</body>
</html>
