<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Inquilinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
	        <a class="navbar-brand" href="#">Imobiliária</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
	            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
	            aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item"><a class="nav-link" th:href="@{/contratos}">Contratos</a></li>
	                <li class="nav-item"><a class="nav-link" th:href="@{/imoveis}">Imóveis</a></li>
	            	<li class="nav-item"><a class="nav-link" th:href="@{/imoveis}">Pagamentos</a></li>
	            </ul>
	        </div>
    	</div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Inquilinos Cadastrados</h1>
            <a th:href="@{/inquilinos/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Inquilino
            </a>
        </div>

        <div>
            <div class="d-flex justify-content-between align-items-center mb-3">
			  <a th:href="${urlRelatorio}"
			     class="btn btn-sm btn-outline-primary">
			    <i class="bi bi-file-earmark-pdf"></i>
			    Gerar Relatório
			  </a>
			</div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Telefone</th>
                                <th>E-mail</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inquilino : ${inquilinos}">
                                <td th:text="${inquilino.id}"></td>
                                <td th:text="${inquilino.nome}"></td>
                                <td th:text="${inquilino.cpf}"></td>
                                <td th:text="${inquilino.telefone}"></td>
                                <td th:text="${inquilino.email}"></td>
                                <td>
                                    <a th:href="@{/inquilinos/editar/{id}(id=${inquilino.id})}" 
                                       class="btn btn-sm btn-outline-primary me-1">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/inquilinos/excluir/{id}(id=${inquilino.id})}" 
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Tem certeza que deseja excluir este inquilino?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
