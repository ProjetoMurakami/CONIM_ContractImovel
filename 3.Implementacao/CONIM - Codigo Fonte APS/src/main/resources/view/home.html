<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Início - Sistema de Locação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white min-vh-100">

    <div class="container py-5">

        <div class="text-center mb-5">
            <h1 class="display-5">
			    Bem-vindo <span th:text="${userRole}">[Função]</span> (<span th:text="${userName}">[Nome]</span>)
			</h1>
            <p class="lead text-secondary">Painel principal</p>
        </div>

        <!-- Cartão de módulos -->
        <div class="row justify-content-center">
            <div class="col-md-6 bg-secondary rounded p-4 shadow">
                <h4 class="text-center mb-4">Acessar Módulos</h4>

                <div class="d-grid gap-3">
                    <a th:href="@{/contratos}" class="btn btn-outline-light btn-lg">Gerenciar Contratos de Locação</a>
                    <a th:href="@{/imoveis}" class="btn btn-outline-light btn-lg">Gerenciar Imóveis</a>
                    <a th:href="@{/inquilinos}" class="btn btn-outline-light btn-lg">Gerenciar Inquilinos</a>
                    <a th:href="@{/pagamentos}" class="btn btn-outline-light btn-lg">Gerenciar Pagamentos</a>
                    <a th:href="@{/relatorios}" class="btn btn-outline-light btn-lg">Gerar Relatorios</a>
                </div>

                <!-- Botão de Cadastrar Usuário - só para ADMIN -->
                <div class="text-center mt-4" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a th:href="@{/usuarios/novo}" class="btn btn-outline-warning btn-lg">Cadastrar Usuário</a>
                </div>

                <!-- Botão de dashboard -->
                <div class="text-center mt-3">
                    <a th:href="@{/dashboard}" class="btn btn-outline-light">Dashboard Completo</a>
                </div>
                <!-- Visível apenas para administradores -->
				<div th:if="${#authorization.expression('hasRole(''ADMINISTRADOR'')')}" class="text-center mt-3">
				    <a th:href="@{/usuarios/novo}" class="btn btn-outline-warning btn-lg">Cadastrar Usuário</a>
				</div>
                <!-- Logout -->
                <form th:action="@{/logout}" method="post" class="text-center mt-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-link text-white text-decoration-none">Sair</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
