<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pagamento.id} != null ? 'Editar Pagamento' : 'Novo Pagamento'">Pagamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- mesmo navbar… -->
  </nav>

  <div class="container mt-4">
    <h1 th:text="${pagamento.id} != null ? 'Editar Pagamento' : 'Novo Pagamento'">Cadastro de Pagamento</h1>

    <form th:action="@{/pagamentos/salvar}" th:object="${pagamento}" method="post">
      <!-- ID oculto -->
      <input type="hidden" th:field="*{id}" />

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Contrato</label>
          <select th:field="*{contrato.id}" class="form-select" required>
            <option value="" disabled th:if="${pagamento.contrato == null}">Selecione um contrato</option>
            <option th:each="ctr : ${contratos}"
                    th:value="${ctr.id}"
                    th:text="${'Contrato - ' + ctr.id}">
            </option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Data de Vencimento</label>
          <input type="date" class="form-control" th:field="*{dataVencimento}" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Data do Pagamento</label>
          <input type="date" class="form-control" th:field="*{dataPagamento}" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Valor</label>
          <input type="number" step="0.01" class="form-control" th:field="*{valor}" required />
        </div>
      </div>

      <div class="row mb-3">
    	<div class="col-md-6">
	      <label class="form-label">Forma de Pagamento</label>
	      <select th:field="*{formaDePagamento}" class="form-select" required>
			  <option value="" disabled th:if="${pagamento.formaDePagamento == null}">
			    Selecione…
			  </option>
			  <option th:each="fp : ${formas}"
			          th:value="${fp.name()}"
			          th:text="${#strings.capitalize(fp.name()
			                         .replace('_',' ')
			                         .toLowerCase())}">
			  </option>
		</select>
	    </div>
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <select th:field="*{status}" class="form-select" required>
            <option value="" disabled th:if="${pagamento.status == null}">Selecione…</option>
            <option th:value="true">Pago</option>
            <option th:value="false">Vencido</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
      <a th:href="@{/pagamentos}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
