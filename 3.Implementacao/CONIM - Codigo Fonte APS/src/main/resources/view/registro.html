<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="bg-secondary p-4 rounded shadow" style="width: 100%; max-width: 400px;">
    <h3 class="mb-4 text-center">Registrar</h3>
    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
	    <div class="mb-3">
	        <label for="username" class="form-label">Nome</label>
	        <input type="text" th:field="*{nome}" class="form-control" id="nome" required />
	    </div>
	    <div class="mb-3">
	        <label for="username" class="form-label">Usuário</label>
	        <input type="text" th:field="*{username}" class="form-control" id="username" required />
	    </div>
	    <div class="mb-3">
	        <label for="senha" class="form-label">Senha</label>
	        <input type="password" th:field="*{senha}" class="form-control" id="senha" required />
	    </div>
	    <div class="mb-3">
	        <label for="username" class="form-label">CPF</label>
	        <input type="text" th:field="*{cpf}" class="form-control" id="cpf" required />
	    </div>
	    <div class="mb-3">
	        <label for="username" class="form-label">Email</label>
	        <input type="text" th:field="*{email}" class="form-control" id="email" required />
	    </div>
	    <div class="mb-3">
	        <label for="role" class="form-label">Função</label>
	        <select th:field="*{role}" class="form-select" id="role">
	            <option th:value="ADMINISTRADOR">Administrador</option>
	            <option th:value="CORRETOR">Corretor</option>
	        </select>
	    </div>
	    <button type="submit" class="btn btn-primary">Salvar</button>
	</form>
	</div>
	</body>
</html>
