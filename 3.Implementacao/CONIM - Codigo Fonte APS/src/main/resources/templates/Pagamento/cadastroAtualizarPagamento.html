<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pagamento.id} ? 'Editar Pagamento' : 'Novo Pagamento'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar igual ao template anterior -->
    </nav>

    <div class="container mt-4">
        <h1 th:text="${pagamento.id} ? 'Editar Pagamento' : 'Novo Pagamento'"></h1>
        
        <form th:action="@{/pagamentos}" th:object="${pagamento}" method="post">
            <input type="hidden" th:field="*{id}"/>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Contrato</label>
                    <select class="form-select" th:field="*{contrato}">
                        <option th:each="contrato : ${contratos}" 
                                th:value="${contrato.id}"
                                th:text="'Contrato #' + ${contrato.id} + ' - ' + ${contrato.inquilino.nome}">
                        </option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Data do Pagamento</label>
                    <input type="date" class="form-control" th:field="*{dataPagamento}">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Valor</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{valor}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Método de Pagamento</label>
                    <select class="form-select" th:field="*{metodoPagamento}">
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="PIX">PIX</option>
                        <option value="Cartão">Cartão</option>
                        <option value="Transferência">Transferência</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{pago}">
                        <option th:value="true">Pago</option>
                        <option th:value="false">Pendente</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Observações</label>
                <textarea class="form-control" th:field="*{observacoes}" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/pagamentos}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</body>
</html>
