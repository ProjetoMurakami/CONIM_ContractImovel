<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Pagamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar igual ao template anterior -->
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Pagamentos Registrados</h1>
            <a th:href="@{/pagamentos/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Pagamento
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">Filtros de Pesquisa</h5>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="contrato" class="form-label">Contrato</label>
                        <select class="form-select" id="contrato">
                            <option selected>Todos</option>
                            <option th:each="contrato : ${contratos}" 
                                    th:value="${contrato.id}" 
                                    th:text="'Contrato #' + ${contrato.id}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="dataInicio" class="form-label">Período Início</label>
                        <input type="date" class="form-control" id="dataInicio">
                    </div>
                    <div class="col-md-4">
                        <label for="dataFim" class="form-label">Período Fim</label>
                        <input type="date" class="form-control" id="dataFim">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Pesquisar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Contrato</th>
                                <th>Data</th>
                                <th>Valor</th>
                                <th>Método</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pagamento : ${pagamentos}">
                                <td th:text="${pagamento.id}"></td>
                                <td th:text="'Contrato #' + ${pagamento.contrato.id}"></td>
                                <td th:text="${#temporals.format(pagamento.dataPagamento, 'dd/MM/yyyy')}"></td>
                                <td th:text="${#numbers.formatCurrency(pagamento.valor)}"></td>
                                <td th:text="${pagamento.metodoPagamento}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${pagamento.pago} ? 'bg-success' : 'bg-warning'"
                                          th:text="${pagamento.pago} ? 'Pago' : 'Pendente'">
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/pagamentos/editar/{id}(id=${pagamento.id})}" 
                                       class="btn btn-sm btn-outline-primary me-1">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/pagamentos/excluir/{id}(id=${pagamento.id})}" 
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Tem certeza que deseja excluir este pagamento?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
