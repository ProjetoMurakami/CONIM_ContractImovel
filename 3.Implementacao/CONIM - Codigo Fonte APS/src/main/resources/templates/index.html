<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Locação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Sistema de Locação</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Menu de Testes</h5>
                        
                        <div class="d-grid gap-3 mt-4">
                            <!-- Links atualizados com Thymeleaf -->
                            <a th:href="@{/contratos}" class="btn btn-primary btn-lg">
                                Testar Contratos de Locação
                            </a>
                            
                            <a th:href="@{/imoveis}" class="btn btn-secondary btn-lg">
                                Testar Cadastro de Imóveis
                            </a>
                            
                            <a th:href="@{/inquilinos}" class="btn btn-success btn-lg">
                                Testar Cadastro de Inquilinos
                            </a>
                            
                            <a th:href="@{/fiadores}" class="btn btn-info btn-lg">
                                Testar Cadastro de Fiadores
                            </a>
                            
                            <a th:href="@{/pagamentos}" class="btn btn-warning btn-lg">
                                Testar Controle de Pagamentos
                            </a>
                        </div>
                        
                        <div class="mt-4">
                            <a th:href="@{/dashboard}" class="btn btn-outline-dark">
                                Acessar Dashboard Completo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
