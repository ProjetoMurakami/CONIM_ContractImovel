<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${contrato.id} != null ? 'Editar Contrato' : 'Novo Contrato'">Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Imobili치ria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/contratos}">Contratos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/fiadores}">Fiadores</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/imoveis}">Im칩veis</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="row mb-3">
    <div class="col-md-4">
        <label for="imovel" class="form-label">Im칩vel</label>
        <select id="imovel" class="form-select" th:field="*{imovel.id}" required>
            <option value="" disabled th:selected="*{imovel} == null">Selecione um im칩vel</option>
            <option th:each="imovel : ${imoveis}" th:value="${imovel.id}" th:text="${imovel.endereco}"></option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="inquilino" class="form-label">Inquilino</label>
        <select id="inquilino" class="form-select" th:field="*{inquilino.id}" required>
            <option value="" disabled th:selected="*{inquilino} == null">Selecione um inquilino</option>
            <option th:each="inquilino : ${inquilinos}" th:value="${inquilino.id}" th:text="${inquilino.nome}"></option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="fiador" class="form-label">Fiador</label>
        <select id="fiador" class="form-select" th:field="*{fiador.id}">
            <option value="" disabled th:selected="*{fiador} == null">Selecione um fiador</option>
            <option th:each="fiador : ${fiadores}" th:value="${fiador.id}" th:text="${fiador.nome}"></option>
        </select>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
