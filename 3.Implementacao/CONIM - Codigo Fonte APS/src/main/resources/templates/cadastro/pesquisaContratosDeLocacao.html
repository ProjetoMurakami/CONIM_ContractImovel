<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Pesquisa de Contratos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Imobiliária</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/contratos}">Contratos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/fiadores}">Fiadores</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/imoveis}">Imóveis</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Pesquisa de Contratos</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Data Início</th>
                <th>Data Final</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contrato : ${contratos}">
                <td th:text="${contrato.id}"></td>
                <td th:text="${#dates.format(contrato.dataInicio, 'dd/MM/yyyy')}"></td>
                <td th:text="${#dates.format(contrato.dataFinal, 'dd/MM/yyyy')}"></td>
                <td th:text="${#numbers.formatDecimal(contrato.valorAluguel, 1, 'COMMA', 2, 'POINT')}"></td>
                <td>
                    <a th:href="@{/contratos/editar/{id}(id=${contrato.id})}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{/contratos/excluir/{id}(id=${contrato.id})}" class="btn btn-sm btn-danger ms-2">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/contratos/novo}" class="btn btn-success">Novo Contrato</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
