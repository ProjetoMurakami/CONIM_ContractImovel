<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Pagamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Imobiliária</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contratos}">Contratos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/imoveis}">Imóveis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/inquilinos}">Inquilinos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Pagamentos Registrados</h1>
            <a th:href="@{/pagamentos/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Pagamento
            </a>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a th:href="${urlRelatorio}" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-file-earmark-pdf"></i> Gerar Relatório
            </a>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Contrato</th>
                            <th>Data Pagamento</th>
                            <th>Valor</th>
                            <th>Forma</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pagamento : ${pagamentos}">
                            <td th:text="${pagamento.id}"></td>
                            <td th:text="${'Contrato - ' + pagamento.contrato.id}"></td>
                            <td th:text="${#dates.format(pagamento.dataPagamento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#numbers.formatDecimal(pagamento.valor,1,'COMMA',2,'POINT')}"></td>
                            <td th:text="${pagamento.formaDePagamento != null ? #strings.capitalize(pagamento.formaDePagamento.name().replace('_', ' ').toLowerCase()) : '-'}"></td>
                            <td>
                                <span class="badge"
                                      th:classappend="${pagamento.status} ? ' bg-success' : ' bg-warning'"
                                      th:text="${pagamento.status} ? 'Pago' : 'Vencido'">
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/pagamentos/editar/{id}(id=${pagamento.id})}"
                                   class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/pagamentos/excluir/{id}(id=${pagamento.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Tem certeza que deseja excluir este pagamento?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${pagamentos == null or pagamentos.empty}">
                            <td colspan="7" class="text-center">Nenhum pagamento encontrado.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
