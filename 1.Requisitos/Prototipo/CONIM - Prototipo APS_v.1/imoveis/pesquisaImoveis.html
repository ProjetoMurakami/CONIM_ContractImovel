<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Imóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Imobiliária</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/contratos}">Contratos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/pagamentos}">Pagamentos</a></li>
                	<li class="nav-item"><a class="nav-link" th:href="@{/inquilinoss}">Inquilinos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Imóveis Cadastrados</h1>
            <a th:href="@{/imoveis/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Imóvel
            </a>
        </div>
        <div>
     		<div class="d-flex justify-content-between align-items-center mb-3">
			  <a th:href="${urlRelatorio}"
			     class="btn btn-sm btn-outline-primary">
			    <i class="bi bi-file-earmark-pdf"></i>
			    Gerar Relatório
			  </a>
			</div>
        </div>

        <div class="card">
            <div class="card-body">
            
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>CEP</th>
                                <th>Bairro</th>
                                <th>Endereço</th>
                                <th>Número</th>
                                <th>Quartos</th>
                                <th>Banheiros</th>
                                <th>Área</th>
                                <th>Valor Aluguel</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${imoveis == null or imoveis.empty}">
                                <td colspan="5" class="text-center">Nenhum imóvel encontrado.</td>
                            </tr>
                            <tr th:each="imovel : ${imoveis}">
                                <td th:text="${imovel.id}"></td>
                                <td th:text="${imovel.CEP}"></td>
                                <td th:text="${imovel.bairro}"></td>
                                <td th:text="${imovel.endereco}"></td>
                                <td th:text="${imovel.numero}"></td>
                                <td th:text="${imovel.quartos}"></td>
                                <td th:text="${imovel.banheiros}"></td>
                                <td th:text="${imovel.area}"></td>
                                <td th:text="${#numbers.formatCurrency(imovel.valorDeAluguel)}"></td>
                                <td th:text="${imovel.statusImovel}"></td>
                                <td>
                                    <a th:href="@{/imoveis/editar/{id}(id=${imovel.id})}" class="btn btn-sm btn-outline-primary me-1">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/imoveis/excluir/{id}(id=${imovel.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza que deseja excluir este imóvel?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
