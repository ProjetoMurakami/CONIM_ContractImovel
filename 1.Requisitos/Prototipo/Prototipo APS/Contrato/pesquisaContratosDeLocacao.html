<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Pesquisa de Contratos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Imobiliária</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/imoveis}">Imóveis</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/pagamentos}">Pagamentos</a></li>
            	<li class="nav-item"><a class="nav-link" th:href="@{/inquilinos}">Inquilinos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Pesquisa de Contratos</h1>

	<form method="get" th:action="@{/contratos/buscar}" class="row g-3 mb-4">
	    <div class="col-md-2">
	        <input type="text" name="id" class="form-control" placeholder="ID do Contrato" />
	    </div>
	    <div class="col-md-3">
	        <input type="text" name="imovel" class="form-control" placeholder="ID do Imóvel" />
	    </div>
	    <div class="col-md-3">
	        <input type="text" name="inquilino" class="form-control" placeholder="Nome do Inquilino" />
	    </div>
	    <div class="col-md-2">
	        <button type="submit" class="btn btn-primary w-100">Filtrar</button>
	    </div>
	</form>
    <table class="table table-striped table-bordered">
	    <thead class="table-dark">
	        <tr>
	            <th>ID</th>
	            <th>Início</th>
	            <th>Fim</th>
	            <th>Valor</th>
	            <th>Inquilino</th>
	            <th>Fiador</th>
	            <th>Imóvel</th>
	            <th>Corretor</th>
	            <th>Pagamentos</th>
	            <th>Ações</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="contrato : ${contratos}">
	            <td th:text="${contrato.id}"></td>
	            <td th:text="${#dates.format(contrato.dataInicio, 'dd/MM/yyyy')}"></td>
	            <td th:text="${contrato.dataFinal != null} 
				    ? ${contrato.dataFinal.format(T(java.time.format.DateTimeFormatter)
				          .ofPattern('dd/MM/yyyy'))} 
				    : ''">
				</td>
	            <td th:text="${#numbers.formatDecimal(contrato.valorAluguel, 1, 'COMMA', 2, 'POINT')}"></td>
	            <td th:text="${contrato.inquilino != null ? contrato.inquilino.nome : 'Inquilino Não Cadastrado'}"></td>
	            <td th:text="${contrato.fiador != null ? contrato.fiador.nome : 'Fiador Não Cadastrado'}"></td>
	            <td th:text="${contrato.imovel != null ? contrato.imovel.id : 'Imóvel Não Cadastrado'}"></td>
	            <td th:text="${contrato.usuario != null ? contrato.usuario.nome : 'Corretor Não Cadastrado'}"></td>
	            <td>
	            	<a th:href="@{'/pagamentos'(contratoId=${contrato.id})}">
    				<button type="button">Ver Pagamentos</button></a>
	            </td>
	            <td>
	                <a th:href="@{/contratos/editar/{id}(id=${contrato.id})}" class="btn btn-sm btn-primary">Editar</a>
                	<a th:href="@{/contratos/excluir/{id}(id=${contrato.id})}" class="btn btn-sm btn-danger ms-2">Excluir</a>
            	</td>
        	</tr>
    	</tbody>
	</table>


    <a th:href="@{/contratos/novo}" class="btn btn-success">Novo Contrato</a>
    <div class="d-flex justify-content-between align-items-center mb-3">
	  <a th:href="${urlRelatorio}"
	     class="btn btn-sm btn-outline-primary">
	    <i class="bi bi-file-earmark-pdf"></i>
	    Gerar Relatório
	  </a>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
