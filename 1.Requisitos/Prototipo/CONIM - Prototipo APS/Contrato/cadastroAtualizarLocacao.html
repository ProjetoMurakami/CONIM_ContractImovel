<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${contrato.id} != null ? 'Editar Contrato' : 'Novo Contrato'">Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Imobiliária</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/imoveis}">Imóveis</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/inquilinos}">Inquilinos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/pagamentos}">Pagamentos</a></li>
            </ul>
        </div>
    </div>
</nav>

<form th:action="@{/contratos/salvar}" th:object="${contrato}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="imovel" class="form-label">Imóvel</label>
            <select id="imovel" class="form-select" th:field="*{imovel.id}" required>
                <option value="" disabled th:selected="*{imovel} == null">Selecione um imóvel</option>
                <option th:each="imovel : ${formData.imoveis}" th:value="${imovel.id}" th:text="${imovel.endereco}">Imóvel</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inquilino" class="form-label">Inquilino</label>
            <select id="inquilino" class="form-select" th:field="*{inquilino.id}" required>
                <option value="" disabled th:selected="*{inquilino} == null">Selecione um inquilino</option>
                <option th:each="inquilino : ${formData.inquilinos}" th:value="${inquilino.id}" th:text="${inquilino.nome}">Inquilino</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="fiador" class="form-label">Fiador</label>
            <select id="fiador" class="form-select" th:field="*{fiador.id}">
                <option value="" disabled th:selected="*{fiador} == null">Selecione um fiador</option>
                <option th:each="fiador : ${formData.fiadores}" th:value="${fiador.id}" th:text="${fiador.nome}">Fiador</option>
            </select>
            <a th:if="${contrato.id != null}" th:href="@{/fiadores/novo(redirectTo=${'/contratos/editar/' + contrato.id})}">
                <button type="button" class="btn btn-outline-secondary">Cadastrar Fiador</button>
            </a>
            <a th:if="${contrato.id == null}" th:href="@{/fiadores/novo(redirectTo='/contratos/novo')}">
                <button type="button" class="btn btn-outline-secondary">Cadastrar Fiador</button>
            </a>
        </div>
        <div class="col-md-4">
            <label for="usuario" class="form-label">Corretor</label>
            <select id="usuario" class="form-select" th:field="*{usuario.id}">
                <option value="" disabled th:selected="*{usuario} == null">Selecione um corretor</option>
                <option th:each="usuario : ${formData.usuarios}" th:value="${usuario.id}" th:text="${usuario.username}">Corretor</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="dataInicio" class="form-label">Data Início</label>
            <input type="date" id="dataInicio" class="form-control" th:field="*{dataInicio}" required />
        </div>
        <div class="col-md-4">
            <label for="dataFinal" class="form-label">Data Final</label>
            <input type="date" id="dataFinal" class="form-control" th:field="*{dataFinal}" />
        </div>
        <div class="col-md-4">
            <label for="valorAluguel" class="form-label">Valor do Aluguel</label>
            <input type="number" step="0.01" id="valorAluguel" class="form-control" th:field="*{valorAluguel}" required />
        </div>
    </div>

    <button type="submit" class="btn btn-success">Salvar Contrato</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
